partitioning_commands:
  10_partition: curtin block-meta custom

storage:
  version: 1
  config:
    - id: sdd
      type: disk
      ptable: gpt
      serial: QM00002
      model: QEMU_HARDDISK
      path: /dev/sdd
    - id: system-boot
      type: partition
      device: sdd
      number: 1
      size: 128M
    - id: writable
      type: partition
      device: sdd
      number: 2
      size: 420M
    - id: sdd1_boot
      type: format
      fstype: vfat
      volume: sdd1
      label: SYSTEM-BOOT
    - id: sdd2_writable
      type: format
      fstype: ext4
      volume: sdd2
      label: writable
